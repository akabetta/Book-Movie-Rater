<!DOCTYPE html>
<html lang="en">
<head>
    <title>Book List</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <table class="table">
        {%for row in books%}
        <tr>
            {% for item in row %}
				{% if item[0:4] == "http" %}
				<td><a href="{{ item }}">Book Link</a></td>
				{% else %}
				<td>{{ item }}</td>
				{% endif %}
			{% endfor %}
        </tr>
        {%endfor%}
    </table>
    <a class="btn btn-secondary bookbutton" style=" --bs-btn-padding-y: 1rem; --bs-btn-padding-x: 2.8rem; --bs-btn-font-size: 1rem;"
        href="{{ url_for('index') }}" role="button">Back to Index Page</a>
    <a class="btn btn-outline-secondary bookbutton" style=" --bs-btn-padding-y: 1rem; --bs-btn-padding-x: 2.8rem; --bs-btn-font-size: 1rem;"
        href="{{ url_for('addforbook') }}" role="button">Add New Book</a>
</body>
</html>

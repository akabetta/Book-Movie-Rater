<!DOCTYPE html>
<html lang="en">
<head>
    <title>Movie List</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body class="list-page">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">Movie Name</th>
                <th scope="col">Movie Link</th>
                <th scope="col">Story</th>
                <th scope="col">Cinematography</th>
                <th scope="col">Characters</th>
                <th scope="col">Cast</th>
            </tr> 
        </thead>
        <tbody>
            {%for row in movies%}
            <tr>
                {% for item in row %}
                    {% if item[0:4] == "http" %}
                    <td><a href="{{ item }}">Movie Link</a></td>
                    {% else %}
                    <td>{{ item }}</td>
                    {% endif %}
                {% endfor %}
            </tr>
            {%endfor%}
        </tbody>
    </table>
    <div class="text-center">
        <a class="btn btn-dark bookbutton" style=" --bs-btn-padding-y: 1rem; --bs-btn-padding-x: 2.8rem; --bs-btn-font-size: 1rem;"
            href="{{ url_for('index') }}" role="button">Back to Index Page</a>
        <a class="btn btn-outline-dark bookbutton" style=" --bs-btn-padding-y: 1rem; --bs-btn-padding-x: 2.8rem; --bs-btn-font-size: 1rem;"
            href="{{ url_for('addformovie') }}" role="button">Add New Movie</a>
    </div>
</body>
</html>
